<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Trojan Games - Spelling Beads</title>
    <link rel="icon" href="./imgs/spelling_beads.png" type="image/x-icon">
    <link rel="stylesheet" href="./dailytrojan-lib/gameStyles.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./dailytrojan-lib/gameCore.js" defer></script>
    <script src="./scripts/words.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./dailytrojan-lib/icons/tabler-icons.css">
    <link rel="stylesheet" href="./dailytrojan-lib/fonts/fonts.css">

</head>

<body>

    <header>
        <img id="dt-logo" src="./imgs/dt-logo.png" height="50" width=auto style="cursor: pointer;"
            onclick="DTGCore.homeRedirect()" alt="Daily Trojan Logo" />
    </header>
    <div class="game-splash-wrapper" id="splash">
        <img width="80" src="./imgs/spelling_beads.svg" />
        <h1>Spelling Beads</h1>
        <h2 id="game-tagline">Find as many words as you can, as fast as you can</h2>
        <div class="flex-hor">
            <button onclick="DTGCore.homeRedirect()" id="game-back-button">Back</button>
            <button onclick="startGame()" id="game-action-button">Play</button>
        </div>
        <p id="splash-date">date</p>
    </div>
    <main>
        <div class="game-wrapper">
            <h1>Spelling Beads</h1>
            <div class="points-bar">
                <div class="bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <div class="spread">
                    <div class="points"><i class="ti ti-star-filled"></i><span id="points-text"></span></div>
                    <div class="word-container" id="word-container">
                    </div>
                    <div class="todays-theme">TODAY's THEME:</div>
                    <div class="elapsed"><span id="elapsed-text">00:00</span><i class="ti ti-hourglass"></i></div>
                </div>
            </div>
            <div class="theme-bar">
                <div class="theme">üçé üçå üçá üçã üçë</div>
            </div>
            <div class="game-and-words">
                <div class="content">
                    <div id="left-buttons">
                    </div>
                    <div id="row-fade-wrapper">
                    </div>
                    <div id="right-buttons">
                    </div>
                </div>

                <div class="found-words " id="found-words">

                    <div class="history-stats">
                        <div class="stat">
                            <h1 id="total-plays">1</h1>
                            <p>Days Played</p>
                        </div>
                        <div class="stat">
                            <h1 id="total-words">3</h1>
                            <p>Total Words</p>
                        </div>
                    </div>
                    <h2>Todays Words</h2>
                </div>
            </div>
            <div class="content">
                <div id="left-buttons">
                </div>
                <div id="right-buttons">
                </div>
            </div>
            <div class="flex-hor">
                <button onclick="shuffleRows()"><i class="ti ti-refresh"></i></button>
                <button onclick="calculateWins()"><span>Check Answer</span></button>
                <button onclick="toggleViewFoundWords()" id="found-words-button"><i
                        class="ti ti-chart-bar"></i></button>
            </div>
        </div>
    </main>
    <div class="modal-wrapper" id="result-modal">
        <div class="modal-content">
            <div class="modal-inner">
                <img width="80" src="./imgs/spelling_beads.svg" />
                <h1 id="modal-title">Great job!</h1>
                <h2>You completed Spelling Beads in<br><strong id="result-time">52 seconds</strong>.</h2>
                <button class="close-button" onclick="viewGame()"><i class="ti ti-x"></i></button>
                <div class="flex-hor">
                    <button onclick="DTGCore.homeRedirect()"><i class="ti ti-device-gamepad"></i>All Games</button>
                    <button onclick="copyResultsString()" class="button-share"><i class="ti ti-share"></i> Share
                        Results</button>
                </div>
                <a
                    href="https://docs.google.com/forms/d/e/1FAIpQLSfzk0dC8SsfzfbbCXP4_YOsIw6ja_9zdOIVki3L48HX9QH-pg/viewform?usp=dialog">Help
                    us improve Spelling Beads! <u>Share your feedback.</u></a>
            </div>
        </div>
    </div>

</body>

</html>
