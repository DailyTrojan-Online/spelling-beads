<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Beads</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/words.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">

</head>

<body>
    <div class="game-wrapper">
        <h1>Spelling Beads</h1>
        <div class="points-bar">
            <div class="points" id="points-text">10000pts</div>
            <div class="bar">
                <div class="progress" id="progress-bar"></div>
            </div>
        </div>
        <div class="word-container" id="word-container">
        </div>
        <div class="game-and-words">
            <div class="content">
                <div id="left-buttons">
                </div>
                <div id="row-fade-wrapper">
                </div>
                <div id="right-buttons">
                </div>
            </div>
            <div class="found-words" id="found-words">
            </div>
        </div>
        <div class="content">
            <div id="left-buttons">
            </div>
            <div id="row-fade-wrapper">
            </div>
            <div id="right-buttons">
            </div>
        </div>
        <div class="flex-hor">
            <button onclick="shuffleRows()"><i class="ti ti-refresh"></i><span>Shuffle Rows</span></button>
            <button onclick="toggleViewFoundWords()" id="found-words-button"><span>View Found Words</span></button>
        </div>
    </div>
</body>

</html>
